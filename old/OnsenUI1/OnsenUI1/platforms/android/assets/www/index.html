<body>
    <!-- Cordova reference -->
    <script src="cordova.js"></script>
    <script src="scripts/index.js"></script>
    <script src="scripts/grid1.js"></script>

    <ons-navigator id="myNavigator" var="myNavigator" page="dashboard.html"></ons-navigator>

    <ons-template id="dashboard.html">
        <ons-toolbar>
            <div class="center" translate="dashboard.navi"></div>
        </ons-toolbar>

        <div style="text-align: center">
        <p translate="dashboard.message"></p>
            <p >aa {{ "dashboard.message" | translate }}</p>
            <br>
            <ons-button onclick="myNavigator.pushPage('grid1.html')">
                Grid 1
            </ons-button>
        </div>
    </ons-template>

    <ons-template id="grid1.html">
        <ons-page id="grid1" ng-controller="Ctrl">
            <ons-toolbar>
                <div class="center">Navigator</div>
            </ons-toolbar>

                <ons-row>
                    <ons-col width="33%"><ons-icon icon="fa-twitter" id="icon1" size="100px"></ons-icon></ons-col>
                    <ons-col width="33%"><p translate="grid1.message1"></p></ons-col>
                    <ons-col width="33%"><p>{{ "dashboard.message" | translate }}</p></ons-col>
                </ons-row>
                <ons-row>
                    <ons-col width="33%"><ons-icon icon="fa-feed" size="100px"></ons-icon></ons-col>
                    <ons-col width="33%">Text</ons-col>
                    <ons-col width="33%">Text2</ons-col>
                </ons-row>
                <ons-row>
                    <ons-col width="150px"><ons-icon icon="fa-twitter-square" size="100px"></ons-icon></ons-col>
                    <ons-col>Text</ons-col>
                </ons-row>
        </ons-page>
    </ons-template>
